<div id="contact">

  <p class="contact">
    Want to work together? <br />
    Need to ask me a question? <br />
    You can email me <a href="mailto:contact@isaacmartin.co">contact@isaacmartin.co</a>, call me on <a href="tel:0432257119">0432257119</a>, get <a href="#" class="social-trigger">social</a> or use the form below.
  </p>
  <form id="contact-form" action="//formspree.io/contact@isaacmartin.co" method="POST"  class="no-smoothState">

    <span class="input input--isao half">
      <input class="input__field input__field--isao" type="text" id="name" />
      <label class="input__label input__label--isao" for="name" data-content="Name">
        <span class="input__label-content input__label-content--isao">Name</span>
      </label>
    </span><span class="input input--isao half">
      <input class="input__field input__field--isao" type="email" id="email" name="_replyto" />
      <label class="input__label input__label--isao" for="email" data-content="Email">
        <span class="input__label-content input__label-content--isao">Email</span>
      </label>
    </span><span class="input input--isao half">
      <input class="input__field input__field--isao" type="tel" id="phone" />
      <label class="input__label input__label--isao" for="phone" data-content="Phone">
        <span class="input__label-content input__label-content--isao">Phone</span>
      </label>
    </span><span class="input input--isao half">
      <input class="input__field input__field--isao" type="text" id="location" />
      <label class="input__label input__label--isao" for="location" data-content="Location">
        <span class="input__label-content input__label-content--isao">Location</span>
      </label>
    </span>  <span class="input input--isao full">
      <input class="input__field input__field--isao" type="textarea" id="message" />
      <label class="input__label input__label--isao" for="message" data-content="Message">
        <span class="input__label-content input__label-content--isao">Message</span>

  </form>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>
<script>
  (function() {
    // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
    if (!String.prototype.trim) {
      (function() {
        // Make sure we trim BOM and NBSP
        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
        String.prototype.trim = function() {
          return this.replace(rtrim, '');
        };
      })();
    }

    [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
      // in case the input is already filled..
      if( inputEl.value.trim() !== '' ) {
        classie.add( inputEl.parentNode, 'input--filled' );
      }

      // events:
      inputEl.addEventListener( 'focus', onInputFocus );
      inputEl.addEventListener( 'blur', onInputBlur );
    } );

    function onInputFocus( ev ) {
      classie.add( ev.target.parentNode, 'input--filled' );
    }

    function onInputBlur( ev ) {
      if( ev.target.value.trim() === '' ) {
        classie.remove( ev.target.parentNode, 'input--filled' );
      }
    }
  })();
</script>
