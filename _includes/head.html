<!-- This is the head of your html, add content here just like you would normally add it to the head. -->


<!-- Meta Data -->
<meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title> {{page.title}} </title>
    <meta name="description" content="{{page.description}}">
    <meta name="keywords" content="{{page.keywords}}">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->

    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.description}}">
    <meta property="og:image" content="{{page.featured-image_path}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.description}}">
    <meta name="og:site_name" content="Isaac Martin | Freelance Web Developer"> <!-- ADD SITE NAME HERE -->

    <!-- Required if you want to use social media Analytics --
        <meta property="fb:app_id" content="your_app_id" />
        <meta name="twitter:site" content="@website-username">
    -->
<!-- end of meta tags -->
