<!-- Meta Data -->
<meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title> {{page.title}} </title>
    <meta name="description" content="Isaac Martin | Freelance Web Developer - I spend most of my time thinking about and building things for the internet">
    <meta name="keywords" content="Web Developer, Freelance Web Developer">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->

    <meta property="og:title" content="{{page.title}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="I spend most of my time thinking about and building things for the internet">
    <meta name="og:site_name" content="Isaac Martin | Freelance Web Developer"> <!-- ADD SITE NAME HERE -->

    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#11142a">
    <meta name="theme-color" content="#11142a">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" type="text/css">
